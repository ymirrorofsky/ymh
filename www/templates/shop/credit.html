<ion-view view-title="支付" hide-nav-bar="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">{{globalInfo.nounInfo.BALA}}支付</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<div class="credit-pay">
			<i class="iconfont"></i>
		   <input type="password" placeholder="请输入支付密码" />
		</div>
		<button class="button button-block button-assertive zl_btn_center" ng-click="orderConfirm()">确认</button>
	</ion-content>
</ion-view>
