<ion-view title="订单列表" hide-nav-bar="true" hide-back-button="true">

	<ion-header-bar class="bar-calm header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">订单列表</h1>
	</ion-header-bar>

	<ion-content class="bodybg-normal">
		<div class="menu-tit">
			<p class="flex_2">订单号</p>
			<p class="flex_1">金额</p>
			<p>时间</p>
		</div>
		<div class="shop-order-list" ng-repeat="item in orderList">
			<div class="menu-list menu-list{{item.orderStatus}}" ui-sref="my.myorderinfo({id:item.id})">
				<p class="flex_2">{{item.orderId||1234564}}</p>
				<p>{{item.orderPrice||1234564}}</p>
				<p>{{item.createtime*1000|date:'yyyy-MM-dd HH:mm'}} </p>
			</div>
			
		</div>
		<div class="shop-order-list" >
			<div class=" menu-list" ui-sref="my.myorderinfo">
				<p class="flex_2">{{item.orderId||1234564}}</p>
				<p>10000元</p>
				<p>未核销</p>
			</div>
		</div>
	</ion-content>
</ion-view>
