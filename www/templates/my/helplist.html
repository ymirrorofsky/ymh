<ion-view title="帮助中心" hide-nav-bar="true" hide-back-button="true">

    <ion-header-bar class="bar-calm header-back">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
        </div>
        <h1 class="title">帮助中心</h1>
    </ion-header-bar>

    <ion-content class='sande_userHelp'>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <div class="row">
            <div class="col" ng-click="active(1)" ng-class="{'active': type == 1}">用户篇</div>
               <div class="col" ng-click="active(3)" ng-class="{'active': type == 3}">创客篇</div>
            <div class="col" ng-click="active(2)" ng-class="{'active': type == 2}">商家篇</div>
         
        </div>
        <div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
        <div class="list" style="overflow: auto;">
            <div class="list_item" ng-repeat="item in list">
                <div class="flex title" ng-click="show({{item.id}})">
                    <p class="flex_1">{{$index+1}}.{{item.title}}</p>
                    <image src='img/arrowright.png' ng-class="{'show':item.open}"></image>
                </div>
<!--ng-bind-html="item.content"-->
                <div ng-class="{'show':item.open}"  id='{{item.id}}' ><span></span></div>
            </div>
        </div>
        <!--<ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="1%" immediate-check="false">
        </ion-infinite-scroll>-->
    </ion-content>
</ion-view>
