<ion-view view-title="商家申请" hide-nav-bar="true">
	<ion-header-bar class="bar-calm header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">商家申请</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<div class="list list-inset">
			<label class="item item-input">
				<span class="">姓名：</span>
				<input type="text" placeholder="请输入联系人名字">
			</label>
			<label class="item item-input">
				<span class="">电话：</span>
				<input type="text" placeholder="请留下联系人电话">
			</label>

			<label class="item item-input">
				<span class="">微信：</span>
				<input type="text" placeholder="请留下联系人微信">
			</label>
			<!--<label class="item item-input">-->
				<!--<span class="input-label">商家类型：</span>-->
			<!--</label>-->

			<label class="item item-input item-select">
				<div class="">
					商家类型：
				</div>
				<select>
					<option>本地商家</option>
					<option selected>线上商家</option>
				</select>
			</label>



			<label class="item item-input">
				<span class="">经营内容：</span>
				<input type="text" placeholder="请输入商家的经营内容">
			</label>
			<label class="item item-input">
				<span class="">推荐人：</span>
				<input type="text" placeholder="请输入推荐人">
				会员编号
			</label>
			<label class="item item-input">
				<span class="">营业执照：</span>
				<input type="file" >
			</label>
			<label class="item item-input">
				<span class="">*仅支持jpg、png格式上传*</span>
			</label>
			<div class="item item-input shop-apply" style="position: relative;">
				<span class="agree"><i ng-class="agree == true ? 'ion-android-checkbox' : 'ion-android-checkbox-outline-blank'"  ng-click="authAgree()" style="margin-right: 5px;"></i>我已阅读并同意<a ng-click="showAgreement($event)">【用户注册协议】</a></span>
			  <!-- <b style=" position:absolute;left: 17px;font-size: 10px;">√</b>-->
			</div>
		</div>
		<button class="button button-block button-calm">提交申请</button>

	</ion-content>
</ion-view>
