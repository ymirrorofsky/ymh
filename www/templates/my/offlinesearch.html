<ion-view view-title="" hide-nav-bar="true" hide-back-button="true" class="online_search">
    <div class="bar bar-header item-input-inset" style="background: #EC0005;">
        <i class="iconfont icon-back1" ng-click="$ionicGoBack()"></i>
        <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="搜索" ng-model="keyword" ng-focus='showRecord()'>
      </label>
        <button class="button button-clear" id="search_btn_offline" ng-click="goSearch(keyword)">
        搜索
      </button>
    </div>
<div  ng-if='isShow' class="info">
         	<p ng-repeat='item in record' ng-click='goSearch(item)'>{{item}}</p></div>
</ion-view>
