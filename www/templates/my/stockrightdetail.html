<ion-view view-title="股权兑换明细" hide-nav-bar="true">
	<ion-header-bar class="bar-calm header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">股权兑换明细 </h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
		<div class="common-list">
			<!--<p>佣金总额{{Commission.sum||'0'}}元</p>-->
			<div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
			<ul class="commissionlist" ng-if="!orderEmpty">
				<li style="background: #fff;"><span style="width: 40%;">兑换时间</span><span style="width: 40%;">股数</span><span style="width: 20%;">{{globalInfo.nounInfo.LOVE}}</span></li>
				<li ng-repeat='item in stocklist' style="background: #fff;"><span style="width: 40%;">{{item.createtime*1000 | date:'yyyy-MM-dd HH:mm'}}</span>
					<span style="width: 40%;">{{item.num}}</span><span style="width: 20%;">{{item.heart}}</span>
				</li>
				<!--<i class="icon ion-ios-arrow-right"></i>-->
			</ul>
			<!--<ion-label></ion-label>-->
		</div>
		
	</ion-content>
</ion-view>
