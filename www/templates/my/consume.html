<ion-view view-title="我的消费" hide-nav-bar="true">
	<ion-header-bar class="bar-calm header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">我的消费 </h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<div class="common-list">
			<p>累计消费{{consumeList.sum||'0'}}元</p>
			<div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
			<ul class="listsinfo" ng-if="!orderEmpty">
				<!--<li><span>订单号</span><span>订单金额(元)</span><span>订单时间</span></li>-->
				<li ng-repeat='item in consumeList.list'>
					<p><span>{{item.title}}</span><i>{{item.createtime*1000 | date:'yyyy-MM-dd HH:mm'}}</i></p>
					 <p><span>订单号：{{item.orderId}}</span></p>
					<p><span>消费金额：{{item.orderPrice}}</span><span>返利类型：{{item.shopRebateType}}%</span></p>
				</li>
				<!--<i class="icon ion-ios-arrow-right"></i>-->
			</ul>

			<ion-label></ion-label>
		</div>
	</ion-content>
</ion-view>
