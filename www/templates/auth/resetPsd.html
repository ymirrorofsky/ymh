<ion-view view-title="忘记密码" hide-nav-bar="true">

	<ion-header-bar class="bar-calm header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">忘记密码</h1>
	</ion-header-bar>

	<ion-content class="has-header content_ccc bodybg-normal" overflow-scroll="false">

		<div class="t_backMima_message" ng-if="showNext==1">
			<div class="s c h">
				<input type="text" maxlength="11" ng-model="reg.mobile" placeholder="请输入您的手机号">
			</div>
			<div class="d c h">
				<input type="text" ng-model="reg.captcha" maxlength="6" placeholder="请输入您的验证码">
				<button ng-disabled="reg.bol" ng-click="getCaptcha()" ng-class="{'discli':reg.bol}">
					<span ng-if="!reg.bol">获取验证码</span>
					<span ng-if="reg.bol">重新获取{{reg.number}}秒</span>
				</button>
			</div>
			<button class="button button-block button-calm zl_btn_center" ng-click="next()" ng-disabled="!(reg.mobile && reg.captcha)">下一步</button>
		</div>

		<div class="t_backMima_message" ng-if="showNext==3">
			<div class="s c">
				<input type="password" ng-model="reg.password" placeholder="请输入您的密码">
			</div>
			<div class="s c">
				<input type="password" ng-model="reg.rePassword" placeholder="请确认您的密码">
			</div>
			<button class="button  button-block button-calm zl_btn_center" ng-click="next()" ng-disabled="!(reg.password && reg.rePassword)">下一步</button>
		</div>
	</ion-content>
</ion-view>
