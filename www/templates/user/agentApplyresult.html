<ion-view view-title="申请结果" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar class="bar-calm header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">申请结果</h1>
	</ion-header-bar>
	<!--<div class="bar bar-subheader" style="padding: 0;">
		<div class="row">
			<div class="col" ng-click="active(1)" ng-class="{'active': select == 1}">消费明细</div>
			<div class="col" ng-click="active(2)" ng-class="{'active': select == 2}">激励明细</div>
			<div class="col" ng-click="active(3)" ng-class="{'active': select == 3}">充值明细</div>
			<div class="col" ng-click="active(4)" ng-class="{'active': select == 4}">其它明细</div>
		</div>
	</div>-->
	<ion-content class="bodybg-normal agentApplyresult">
		<!--<div class="s-empty"></div>-->
		<div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
		<div ng-if="!orderEmpty">
			<dl>
				<dd ng-repeat="item in resultList">
           		<h5>申请区域：{{item.province||'省'}}{{item.city}}{{item.district}} <i>{{item.createtime*1000| date:"yyyy-MM-dd HH:mm"}}</i></h5>
           		<p ><span ng-if='item.status==-1'>拒绝原因：{{item.mark}}</span>
           			<span ng-if='item.status==1'>申请成功</span>
           			<span ng-if='item.status==0'>审核中</span>
           			<span ng-if='item.status==-2'>取消</span>
           			</p>
				</dd>
			</dl>
		</div>

		<!--<ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="1%" immediate-check="false">
		</ion-infinite-scroll>-->
	</ion-content>
</ion-view>
