<ion-view view-title="消息详情" hide-nav-bar="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">{{helpDetail.title}}</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<div class="common-empty" ng-if="boll == false">什么也没有...</div>
		<div class="ydgy-news-det clearfix"  ng-if="boll == true">
			<h3 ng-bind="helpDetail.title"></h3>
			<span ng-bind="helpDetail.createtime*1000 | date:'yyyy-MM-dd HH:mm'"></span>
		</div>
		<div class="news-content" ng-bind-html="helpDetail.content">
		</div>
	</ion-content>
</ion-view>
