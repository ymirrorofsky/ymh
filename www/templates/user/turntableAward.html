<ion-view view-title="中奖记录" hide-nav-bar="true" hide-back-button="true">
        <ion-header-bar class="bar-calm header-back">
            <div class="buttons">
                <button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
            </div>
            <h1 class="title">中奖记录</h1>
        </ion-header-bar>
       
          
    


            

                <ion-content class="bodybg-normal lovesdetail turntable_award">
                      <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
                    <div class="common-empty" ng-if='orderEmpty'>
                        什么也没有
                    </div>
                       <dl >
                           <!-- {{item.addTime*1000| date:"yyyy年MM月"}} -->
                           <!-- <dt >fdsg</dt> -->
                           <dd ng-repeat="item in list"  ng-if='!orderEmpty'>
                               <a><img ng-src="{{item.thumb}}" alt=""></a>
                               <h5>{{item.title}}</h5>
                               <p >{{item.create_time*1000 | date:'yyyy-MM-dd HH:mm'}}</p>
                               <b ng-if="item.useType == 0">-{{item.useNum}}(余额)</b>
                               <b ng-if="item.useType == 1">-{{item.useNum}}(爱心)</b>
                           </dd>
                       </dl>
                     
            

            
            




    
            <ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="-1%" immediate-check="false">
            </ion-infinite-scroll>
        </ion-content>
    </ion-view>
