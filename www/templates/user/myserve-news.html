<ion-view view-title="百家书院" hide-nav-bar="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">{{globalInfo.nounInfo.BJSY}}</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<div class="common-empty" ng-if="empty">什么也没有</div>
		<div class="ydgy-news" ng-if='!empty'>
			<ul>
				<li ui-sref="user.newsDetails">
					<a href="javascript:;" class="flex">
						<b class="ion-chatboxes calm"></b>
						<h3 class="flex_1 text-overflow_2">系统消息</h3>
						<i class="ion-ios-arrow-right"></i>
					</a>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
