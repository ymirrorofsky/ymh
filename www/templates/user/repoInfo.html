<ion-view view-title="提现单" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar class="bar-calm header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">提现单</h1>
	</ion-header-bar>
	<ion-content>
		<div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
		<div class="yd-repo-info" ng-if="!orderEmpty">
			<h3 ng-if="repoInfo.info">提现单：<span class="positive" ng-bind="repoInfo.info"></span></h3>
			<p>申请人：{{repoInfo.realname}}</p>
			<p>申请日期：{{repoInfo.createtime*1000 | date:'yyyy-MM-dd HH:mm'}}</p>
			<p>手机号码：{{repoInfo.bankInfo.mobile}}</p>
			<p>开户行：{{repoInfo.bankName}}</p>
			<p>银行账户：{{repoInfo.bankCard}}</p>
			<!--<p>回购类型：普通信使豆</p>-->
			<!--<p>申请回购信使豆：{{repoInfo.bean}}</p>-->
			<p>手续费：{{repoInfo.cost}}</p>
			<!--<p>代扣税：0</p>-->
			<p>实际到账金额：{{repoInfo.price}}</p>
			<p>审批状态：<span class="positive" ng-if="repoInfo.status == 1">审核通过</span><span class="positive" ng-if="repoInfo.status == 0">审核中</span></p>
		</div>
	</ion-content>
</ion-view>
