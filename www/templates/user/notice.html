<ion-view view-title="通知" hide-nav-bar="true">
	<ion-header-bar class="bar-calm header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">消息通知</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<div class="ydgy-news-det clearfix">
			<h3>{{orderInfo.title}}</h3>
			<span>{{orderInfo.createtime*1000 | date:'yyyy-MM-dd HH:mm'}}</span>
		</div>
		<div class="news-content">{{orderInfo.message}}</div>
	</ion-content>
</ion-view>
