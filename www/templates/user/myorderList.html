<ion-view title="订单列表" hide-nav-bar="true" hide-back-button="true">

	<ion-header-bar class="bar-calm header-back" style='border: none;'>
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">订单列表</h1>
	</ion-header-bar>

	<ion-content class="bodybg-normal">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

		<!--<div class="common-empty" ng-if="orderEmpty">什么也没有...</div>-->
		<div class="shop-order-list" >
			<ul ng-repeat="item in orderList">
				<li ui-sref="shops.orderInfo({id:item.id, type: type})" >
					<a href="javascript:">
						<div class="flex"><p class="flex_1 text-overflow_1">订单编号：{{item.orderId}}</p><span>状态：<em class="positive" ng-bind="statusName[item.orderStatus]"></em></span></div>
						<div class="flex bottom"><p class="flex_1">订单金额：{{item.orderPrice}}元 <i>数量：{{item.num||1}}</i></p><span>{{item.createtime*1000 | date:'yyyy-MM-dd HH:mm'}}</span></div>
					</a>
				</li>
			</ul>
		</div>

		<ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="-1%" immediate-check="false">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
