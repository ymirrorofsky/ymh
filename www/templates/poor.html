<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--<link href="../css/ionic.app.css" rel="stylesheet">-->

<ion-tabs class="tabs-icon-top tabs-color-active-calm">
    <ion-tab class='iconfont home' title="首页" icon-off="poorbar-home-off home" icon-on="poorbar-home-on home" href="#/poor/home">
        <ion-nav-view name="poor-home"></ion-nav-view>
    </ion-tab>
    <ion-tab class='iconfont shop' title="爱心商城" icon-off="poorbar-shop-off shop" icon-on="poorbar-shop-on shop" href="#/poor/shop">
        <ion-nav-view name="poor-shop"></ion-nav-view>
    </ion-tab>
    <ion-tab class='iconfont donate' title="我要捐钱" icon-off="poorbar-donate-off donate" icon-on="poorbar-donate-on donate" href="#/poor/donate">
        <ion-nav-view name="poor-donate"></ion-nav-view>
    </ion-tab>
    <ion-tab class='iconfont' title="我的" icon-off="ion-home" icon-on="ion-home" href="#/poor/my">
