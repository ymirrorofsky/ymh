<ion-view view-title="选择致贫原因" hide-nav-bar="true">
    <ion-header-bar class="bar-calm header-back poorBar">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear"ui-sref='poorson.recknow'>返回</button>
        </div>
        <h1 class="title">选择致贫原因</h1>
    </ion-header-bar>
    <ion-content class="poorContent poorRecReason">
        <div class="flex prr-item" ui-sref='poorson.recform({"type":1})'>
            <div class="img">
                <img src="img/poor/rec-medical.png" alt="">
            </div>
            <div class="flex_1 prr-name" style="vertical-align:middle">大病救助</div>
            <div class="img">
                <img src='img/arrowright.png'></img>
            </div>

        </div>

        <div class="flex prr-item"  ui-sref='poorson.recform({"type":2})'>
            <div class="img">
                <img src="img/poor/rec-disa.png" alt="">
            </div>
            <div class="flex_1 prr-name" style="vertical-align:middle">灾难救助</div>
            <div class="img">
                <img src='img/arrowright.png'></img>
            </div>

        </div>
        <div class="flex prr-item" ui-sref='poorson.recform({"type":3})'>
            <div class="img">
                <img src="img/poor/rec-education.png" alt="">
            </div>
            <div class="flex_1 prr-name" style="vertical-align:middle">公益助学</div>
            <div class="img">
                <img src='img/arrowright.png'></img>
            </div>

        </div>
        <div class="flex prr-item" ui-sref='poorson.recform({"type":4})'>
            <div class="img">
                <img src="img/poor/rec-alone.png" alt="">
            </div>
            <div class="flex_1 prr-name" style="vertical-align:middle">孤独儿童老人救助</div>
            <div class="img">
                <img src='img/arrowright.png'></img>
            </div>

        </div>
        <div class="flex prr-item" ui-sref='poorson.recform({"type":5})'>
            <div class="img">
                <img src="img/poor/rec-help.png" alt="">
            </div>
            <div class="flex_1 prr-name" style="vertical-align:middle">其他爱心求助</div>
            <div class="img">
                <img src='img/arrowright.png'></img>
            </div>

        </div>

    </ion-content>

</ion-view>
