<ion-view view-title="全部受助记录" hide-nav-bar="true">
    <ion-header-bar class="bar-calm header-back poorBar">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
        </div>
        <h1 class="title">全部受助记录</h1>
    </ion-header-bar>
    <ion-content class="poorContent poorRecKnow poorDetail" style="background:#EEEEEE">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
        <div class="given bgwhite">
            <div class="given_rec heart_passer_bottom flex" style="border-bottom:1px solid #eee;" ng-repeat="item in info">
                <div class="bottom_left">
                    <img ng-src="{{item.avatar||'img/poor/wuimg.png'}}" alt="avatar">
                </div>
                <div class="flex_1">
                    <div class="">{{item.nickname || '无'}} <span>{{relationType[item.relation]}}</span></div>
                    <div class="">捐助现金:<span class="span-color">{{item.giveNum}}</span>元<span style="float:right">{{item.createtime*1000 | date:'yyyy-MM-dd'}}</span></div>
                    <div style="background:#F2F2F2" class="g-r-m" ng-if="item.leaveMsg"><span></span> {{item.leaveMsg}}</div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="1%" immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
    <ion-footer-bar class="rec-know-btn" ng-if="fromPage == 'both'">
        <button ui-sref='poorson.recreason'>前去推荐受助人</button>
    </ion-footer-bar>
</ion-view>
