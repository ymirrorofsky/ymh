<ion-view view-title="个人中心" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar class="bar-calm header-my">
		<!--<div class="buttons" ui-sref="user.center">
			<button class="button iconfont icon-shezhi button-clear button-icon-size "></button>
		</div>-->
		<h1 class="title">我的</h1>

			<button class="button iconfont icon-lianxikefu button-clear "></button>
			<span class="yd-xtmsgNum" ng-if="msgNum"></span>

			<span class="yd-xtmsgNum " ng-if="msgNum"></span>
		</div>-->
	</ion-header-bar>
	<ion-content class="bodybg-normal my_upgrade">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
		<div style="background:url('img/my_header_bg.png')">
			<div class="t_user_message flex" ui-sref="user.center({froms:'cdf'})">
				<div class="img">
					<img ng-src="{{globalInfo.user.avatar||'img/headimg.jpg'}}">
				</div>
				<div class="flex_1 txt">
					<h2 class="text-overflow_1" ng-style="{'margin-bottom' : globalInfo.data.cityBirth !='' ? '5px' : '10px'} ">{{globalInfo.user.nickname|| '我的昵称'}}</h2>
					<p class="text-overflow_1">
						<span ng-bind='levelName[globalInfo.user.isAmbass]'></span>
						&nbsp;&nbsp;
						<span ng-if='globalInfo.user.isAmbass==1'>{{globalInfo.user.passtime*1000 | date:'yyyy-MM-dd'}}到期</span>
						<!--<span ng-bind='agentName[globalInfo.user.agentLevel]'></span>-->
					</p>
					<p class="text-overflow_1">{{globalInfo.user.mobile}}</p>
				</div>
				<i class="ion-ios-arrow-right"></i>
			</div>
			<div class="my-header">
				<div ui-sref='cdF.cf-myprojectlist({relation:"my"})'>
					<!--<img src="img/my_header_balance.png" />-->
					<span>{{showInfo.launch}}</span>
					<b>发起的项目</b>
				</div>
				<div ui-sref='cdF.cf-myprojectlist({relation:"support"})'>
					<span>{{showInfo.support}}</span>
					<b>支持的项目</b>
				</div>
				<div ui-sref='cdF.cf-myprojectlist({relation:"follow"})'>
					<span>{{showInfo.attention}}</span>
					<b>关注的项目</b>
				</div>
			</div>
		</div>
		<ul class="cfmy-listtop">
			<li class="flexG" ui-sref='cdF.cf-money'>
				<img class="flexG-0" src="img/1.png"/>
				<span class="flexG-0">我的钱包</span>
				<b class="flexG-1">{{showInfo.balance}}元 <i class="ion-chevron-right"></i></b>
				
			</li>
		</ul>
<ul class="cfmy-listtop">
			<!--<li class="flexG">
				<img class="flexG-0" src="img/colquestionmark.png"/>
				<span class="flexG-0">帮助与反馈</span>
				<b class="flexG-1"><i class="ion-chevron-right"></i></b>

			<li class="flexG" ui-sref='user.aboutUs'>
				<img class="flexG-0" src="img/5.png"/>
				<span class="flexG-0">关于众筹</span>
				<b class="flexG-1"> <i class="ion-chevron-right"></i></b>
				
			</li>
		</ul>

	</ion-content>

</ion-view>
